<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title lang="en">Mesto · Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

    <meta lang="en" name="author" content="Art Ginzburg & Yandex.Praktikum">
    <link rel="canonical" href="https://artginzburg.github.io/mesto/">

  </head>
  <body class="page">
    <header class="header">
      <a target="_blank" href="https://github.com/artginzburg/mesto" class="logo header__logo">
        <img class="logo__img" alt="Mesto" src="./images/logo.svg">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <!-- fills up via JS -->
        </ul>
      </section>

    </main>

    <footer class="footer">
      <a target="_blank" href="https://github.com/artginzburg" class="footer__copyright">&copy; 2021 Art Ginzburg</a>
    </footer>

    <section class="popup" id="profile-editor">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action> <!-- 'action' attr is necessary for iOS to display blue 'Go' button on the keyboard -->
          <input type="text" autocomplete="name" autocapitalize="words" class="popup__input" name="name" placeholder="Имя">
          <input type="text" class="popup__input" name="job" placeholder="О себе">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="element-editor">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action>
          <input type="text" class="popup__input" name="title" placeholder="Название">
          <input type="url" class="popup__input" name="link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image" id="image-viewer">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template id="element-template">
      <li class="element">
        <img class="element__image">
        <button type="reset" class="element__trash-button"></button>
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
