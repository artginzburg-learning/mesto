<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto · Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

  </head>
  <body class="page">
    <header class="header">
      <a target="_blank" href="#" class="header__logo"></a>
    </header>

    <main class="content">

      <section class="profile">
        <!-- NOTE: Author's name suits image alt description better -->
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <!-- fills up via JS -->
        </ul>
      </section>

    </main>

    <footer class="footer">
      <a target="_blank" href="https://github.com/artginzburg" class="footer__copyright">&copy; 2021 Art Ginzburg</a>
    </footer>

    <section class="popup">
      <button type="reset" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input autofocus type="text" class="popup__input" name="name" placeholder="Имя">
          <input type="text" class="popup__input" name="job" placeholder="О себе">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <template id="element-template">
      <li class="element">
        <img class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
