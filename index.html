<!DOCTYPE html><html lang="ru"><head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto · Russia</title>
  <script defer src="./scripts/script.js"></script>
  <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a target="_blank" href="#" class="header__logo" lang="en"></a>
    </div>
  </header>

  <main class="content">

    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/element-zamogilye.jpg" alt="Замогилье (деревня)" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Замогилье (деревня)</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-putino.jpg" alt="Путино" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Путино</h2>
            <button class="element__like-button element__like-button_active"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-sinai.jpg" alt="Гора Синай" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Гора Синай</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-kosa.jpg" alt="Куршская коса" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Куршская коса</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-kolsky.jpg" alt="Кольский" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Кольский</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element-altai.jpg" alt="Алтай" class="element__image">
          <div class="element__container">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <a target="_blank" href="https://github.com/artginzburg" class="footer__copyright" lang="en">&copy; 2021 Art Ginzburg</a>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" name="name" placeholder="Имя">
        <input type="text" class="popup__input" name="job" placeholder="О себе">
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
</body></html>
